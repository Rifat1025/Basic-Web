<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="calc-head">
            <input id="result" type="text" maxlength="12">
        </div>
        <div class="body">
            <div class="div1">
            <input type="submit" class="std" value="C">
            <input type="submit" class="std" value="/">
            <input type="submit" value="*">
            <input type="submit" value="del">

            </div>
        <div class="div2">
            <input type="submit" value="7">
            <input type="submit" value="8">
            <input type="submit" value="9">
            <input type="submit" value="-">
            
        </div>
        <div class="div3">
            <input type="submit" value="4">
            <input type="submit" value="5">
            <input type="submit" value="6">
            <input type="submit" value="+">
            
        </div>   
            
         <div class="div4">
            <input type="submit" value="1">
            <input type="submit" value="2">
            <input type="submit" value="3">
            <input type="submit" class="equal" value="=">
            <br>
            <input type="submit" value="%">
            <input type="submit" value="0">
            <input type="submit" value=".">
             
         </div>   
                 
            
            





        </div>
    </div>
</body>
</html>
